<div>
  <div class="container">
    <div class="ll-section-head text-center mb-5">
      <h3 class="ll-section-head__heaidng">Our range:</h3>
      <h4 class="ll-section-head__subheading">Direct purchase & partly also as a subscription</h4>
    </div>
    <div class="grid grid-cols-12 gap-6 xxl:gap-8" *ngIf="isLoaded">
      <div *ngFor="let product of products" class="col-span-12 md:col-span-6 xl:col-span-3">
        <mat-card class="ll-product">
          <img mat-card-image [src]="product?.imageUrl" alt="{{ product.productName }}"
            onerror="this.src='/assets/mock-images/notfound.png'" style="width: 100%; margin: 0 0 20px" />
          <mat-card-content class="flex">
            <!-- <div class="flex-none w-10">
              <img src="{{ product?.created_by?.avatar }}" alt="product?.created_by?.name" />
            </div> -->
            <div class="flex-grow pl-3">
              <h2 class="ll-product__name">
                <a [routerLink]="['/products', product.id]">{{ product.productName }}</a>
              </h2>
              <h4 class="ll-product__creator">{{ product.description }}</h4>
              <div class="flex justify-between mt-5">
                <div class="ll-product__price-label">Prices:</div>
                <div class="ll-product__price text-accent font-bold">â‚¬{{ product.price }}</div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="ll-product__action flex justify-between">
            <div class="flex-1 text-center flex items-center justify-center">
              <a mat-raised-button color="accent" class="px-4">
                <mat-icon>location_city</mat-icon>Siena
              </a>
            </div>
            <div class="flex-1 text-center">
              <a [routerLink]="['/products', product.id]" mat-raised-button color="warn" class="px-4">Detail</a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div *ngIf="!isLoaded">
      <ngx-skeleton-loader count="9" appearance="circle" [theme]="{ 
          'border-radius': '5px',
          height: '280px',
          width: 'calc(33% - 10px)'
        }"></ngx-skeleton-loader>
    </div>
    <div class="text-center mt-10 mb-4">
      <a mat-raised-button color="accent" [routerLink]="['/products']" class="px-8 py-2 text-lg">Browse More</a>
    </div>
  </div>
</div>
