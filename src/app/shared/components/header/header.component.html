<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-gray-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo" [routerLink]="['']"><img src="assets/images/logo.png" alt="Logo" /></a>
        <ul class="flex item-center ml-5" *ngIf="!isLessThenLargeDevice && menuList && menuList.length">
          <li *ngFor="let menu of menuList">
            <a mat-button [routerLink]="[menu.path]" routerLinkActive="bg-gray-100"
              class="text-lg font-bold py-2 px-5">{{ menu.name }}</a>
          </li>
          <li class="new-product" *ngIf="currentUser?.username">
            <a mat-button [routerLink]="['products/new-product']" class="text-lg font-bold py-2 px-5">New Product</a>
          </li>
        </ul>
      </div>
      <button *ngIf="isLessThenLargeDevice" (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto">
        <div *ngIf="currentUser?.username;then content else other_content"></div>
        <ng-template #content>
          <!-- <span></span> -->
          <p class="avatar" [matMenuTriggerFor]="menu" data-letters="MR"><span>{{currentUser?.firstName}}</span>

            <mat-menu class="profile-menu" #menu="matMenu">
              <a mat-menu-item [routerLink]="['auth/profile']">
                <mat-icon>account_circle</mat-icon><span>Profile</span>
              </a>
              <button mat-menu-item>
                <mat-icon>list</mat-icon><span>My List</span>
              </button>
              <button mat-menu-item>
                <mat-icon>logout</mat-icon><span>Logout</span>
              </button>
            </mat-menu>
          </p>
        </ng-template>
        <ng-template #other_content>
          <a [routerLink]="['/auth/login']" mat-raised-button color="warn" class="text-lg font-bold py-2 px-5">Login</a>
          <a [routerLink]="['/auth/signup']" mat-raised-button color="accent"
            class="text-lg font-bold py-2 px-5 ml-2">Join Now</a>
        </ng-template>
      </div>
    </div>
  </div>
</header>
